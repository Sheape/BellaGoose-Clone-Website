<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="shortcut icon" href="../ico/favicon.webp" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<footer>
			<p class="title-footer">Newsletter</p>
			<p class="paragraph-footer">
				Subscribe to be the first to hear about our exclusive offers and latest
				arrivals
			</p>
			<div class="container-form">
				<div class="email">
					<form action="#">
						<input
							type="text"
							size="30"
							class="input-footer"
							autocomplete="off"
							required
						/>
						<label for="name" class="label-name">
							<span class="content-name"> Email: </span>
						</label>
					</form>
				</div>
				<div>
					<a href="#">
						<form action="#">
							<input
								type="submit"
								name="email-submit"
								id="submit-btn"
								value="Submit"
								class="submit-btn"
							/>
						</form>
					</a>
				</div>
			</div>
		</footer>
	</body>
</html>
